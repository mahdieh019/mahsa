<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        div.card{
            width: 250px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            text-align: center;
        }
        .header{
            background-color: green;
            color: white;
            font-size: 40px;
            padding: 10px;
        }
        .container{
            padding: 10px;
        }
        .container-img{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Text Card</h1>
    <div class="card">
        <div class="header">
            <H1>1</H1>
        </div>

        <div class="container">
            <p>January 1, 2016</p>
        </div>
    </div>
    <h1>Image Card</h1>
    <div class="card">
            <img src="Img2.jpeg" alt="" width="100%">
        <div class="container-img">
            <p>January 1, 2016</p>
        </div>

    </div>    
</body>
</html>
