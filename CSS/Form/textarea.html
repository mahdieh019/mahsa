<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>

    <style>
        textarea{
            width: 100%;
            height: 150px;
            padding: 12px 12px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: thistle;
            font-size: 16px;
            resize: none;

        }
    </style>
</head>
<body>
    <form action="">
        <textarea name="" id="" cols="30" rows="10">Add Some Text...</textarea>
    </form>

</body>
</html>
