<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style11.css">
    <title>Grid vs FlexBox</title>
</head>
<body>
    <h1>FlexBox</h1>
    <div class="flex">
        <div>Home</div>
        <div>Search</div>
        <div>Logout</div>
    </div>

    <h1>Grid</h1>
    <div class="grid">
        <div class="header">
            <div>Home</div>
            <div>Search</div>
            <div>Logout</div>
        </div>
        <div class="menu">Menu</div>
        <div class="content">Content</div>
        <div class="footer">Footer</div>
    </div>

</body>
</html>
